{% extends 'base.html' %}

{% block title %}
Amount
{% endblock %}

{% block body %}
<form method="post" style="max-width:480px; margin: auto;">

    <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="Bootstrap Logo"
         width="72" height="57">

    <h1 class="h3 mb-3 fw-normal">Amount to exchange</h1>

    <div class="form-floating">
        <input type="text" class="form-control" id="uname" placeholder="Enter Value" name="amount_to" required>
        <label for="uname">Enter Value</label>
    </div>
    <br>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
</form>
{% endblock %}

{% block more_css %}
<link rel="stylesheet" href="/css/login.css">
{% endblock %}
